<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
>
<head>
    <title>Users</title>
</head>
<div>
    <table>
        <tr>
            <th>Id</th>
            <th>Username</th>
            <th>Email</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Status</th>
            <th>Roles</th>
            <th></th>
        </tr>
        <tr th:each="user : ${users}">
            <td><span th:text="${user.id}"></span></td>
            <td><span th:text="${user.username}"></span></td>
            <td><span th:text="${user.email}"></span></td>
            <td><span th:text="${user.firstName}"></span></td>
            <td><span th:text="${user.lastName}"></span></td>
            <td><span th:text="${user.enabled} ? Active : Disabled"></span></td>
            <td><span th:each="r, iStat : ${user.roles}" th:text="!${iStat.last} ? ${r} + ', ' : ${r}"></span></td>
            <td></td>
            <td><a th:href="@{/users/{id}(id=${user.id})}">Edit</a></td>
        </tr>
    </table>
</div>
</html>
