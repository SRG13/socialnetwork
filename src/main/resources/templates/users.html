<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
>
<head th:insert="~{fragments/common :: header}">
</head>
<body>

<script th:replace="~{fragments/common :: bootstrap-script}"></script>

<nav th:replace="~{fragments/navbar :: navbar}"></nav>

<div class="container">
    <table class="table">
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Username</th>
            <th scope="col">Email</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Status</th>
            <th scope="col">Roles</th>
            <th></th>
        </tr>
        <tr th:each="user : ${users}">
            <td><span th:text="${user.id}"></span></td>
            <td><span th:text="${user.username}"></span></td>
            <td><span th:text="${user.email}"></span></td>
            <td><span th:text="${user.firstName}"></span></td>
            <td><span th:text="${user.lastName}"></span></td>
            <td><span th:text="${user.enabled} ? Active : Disabled"></span></td>
            <td><span th:each="r, iStat : ${user.roles}" th:text="!${iStat.last} ? ${r} + ', ' : ${r}"></span></td>
            <td><a th:href="@{/admin/users/{id}(id=${user.id})}" class="badge badge-secondary">Edit</a></td>
        </tr>
    </table>
</div>
</body>
</html>
